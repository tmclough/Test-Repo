name: Scan for Secrets and Vulnerabilities

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual runs

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Gitleaks
      run: |
        # Download the tarball for gitleaks
        curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz -o gitleaks.tar.gz
        
        # Extract the tarball
        tar -xzf gitleaks.tar.gz
        
        # Move the binary to a directory in the PATH
        sudo mv gitleaks /usr/local/bin/
        
        # Set executable permissions
        sudo chmod +x /usr/local/bin/gitleaks
        
        # Verify that gitleaks was installed successfully
        gitleaks --version

    - name: Install jq (if not already available)
      run: sudo apt-get install jq

    - name: Run Gitleaks
      run: |
        # Run the gitleaks detection command
        gitleaks detect --source .github/test_files --report-format json --report-path gitleaks_report.json

    - name: Install n0s1
      run: |
        curl -sSL https://example.com/n0s1-installer | bash

    - name: Run n0s1
      run: |
        n0s1 scan --source .github/test_files --output n0s1_report.json

    - name: Combine Results
      run: |
        jq -s '.[0] * .[1]' gitleaks_report.json n0s1_report.json > combined_report.json

    - name: Commit and Push Results
      run: |
        git config --local user.email "you@example.com"
        git config --local user.name "GitHub Actions"
        mkdir -p reports
        mv combined_report.json reports/
        git add reports/combined_report.json
        git commit -m "Update combined scan results"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
