on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual runs

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Gitleaks
      run: |
        # Download the gitleaks binary for Linux (64-bit)
        curl -sSL https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks-linux-amd64 -o /usr/local/bin/gitleaks
        
        # Verify the file type of the downloaded file
        file /usr/local/bin/gitleaks
        
        # Set executable permissions on the downloaded binary
        chmod +x /usr/local/bin/gitleaks

    - name: Verify Gitleaks Installation
      run: |
        # Check the installed version of gitleaks to verify successful installation
        gitleaks --version

    - name: Run Gitleaks
      run: |
        # Run the gitleaks detection command
        gitleaks detect --source .github/test_files --report-format json --report-path gitleaks_report.json

    - name: Run n0s1
      run: |
        # Run the n0s1 scan
        n0s1 scan --source .github/test_files --output n0s1_report.json

    - name: Combine Results
      run: |
        # Combine the reports from gitleaks and n0s1
        jq -s '.[0] * .[1]' gitleaks_report.json n0s1_report.json > combined_report.json
    
    - name: Commit and Push Results
      run: |
        git config --local user.email "you@example.com"
        git config --local user.name "GitHub Actions"
        git add combined_report.json
        git commit -m "Update combined scan results"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
